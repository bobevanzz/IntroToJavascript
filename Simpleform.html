<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function Main(){}
		function Clicked(){
		var inputCtrl = document.getElementById("inp");
		var inputText = inputCtrl.value;

		var nbr = parseInt(inputText);
		inputText = nbr * nbr;

		var labelCtrl = document.getElementById("lbl");
		labelCtrl.textContent = inputText;	
		}
	</script>
</head>
<body OnLoad="Main()">
	<input type="text" id="inp">
	<button id="btn" OnClick="Clicked()">Click me!</button>
	<label id="lbl"></label>
</body>
</html>
