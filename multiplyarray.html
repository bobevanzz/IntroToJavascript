<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script lang="javascript">	
		var arr=[];

		$().ready(function(){

			$("#add").click(function(){
				var nbr = $("#inp").val();
				arr.push(nbr);
				$("#lbl").text(arr.join(","));
				$("#inp").val("");
			});
			$("#displayAll").click(function() {
			var total = 1;
			for(var item of arr)
			arr = arr.reverse();
			$("#lbl").text(arr.join(","));
			arr = [];
		});
		});
	</script>
</head>
<body>
<input id="inp" type="text">
<button id="add">Add</button>
<button id="displayAll">Display All</button>
<label id="lbl"></label>
</body>
</html>
